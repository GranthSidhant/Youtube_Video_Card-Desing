<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLACwWOixJVrKLFindK92kYMgTcQbw"
                    alt="Video Thumbnail">
            </div>
            <div class="video_details">
                <div class="video_title">GitHub Tutorial | Git Commands</div>
                <div class="video_metadata">
                    <span class="channel_name">CodeWithHarry</span>
                    <span class="views">• 1.2M views</span>
                    <span class="time">• 1 day ago</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
